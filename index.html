<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Kiosk Configuration</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Raspberry Pi Kiosk</h1>
            <p class="text-lg text-gray-600">Configure the display settings for your kiosk.</p>
        </header>

        <!-- Loading State -->
        <div id="loading" class="flex items-center justify-center h-64">
            <div class="spinner"></div>
            <p class="ml-3 text-lg text-gray-500">Loading Configuration...</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>
        
        <!-- Success Message -->
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline">Configuration saved. The kiosk will update on its next cycle.</span>
        </div>

        <!-- Configuration Form -->
        <form id="config-form" class="hidden bg-white shadow-lg rounded-lg p-6 md:p-8 space-y-6">
            
            <!-- On-Hours Settings -->
            <fieldset class="border border-gray-300 rounded-lg p-4">
                <legend class="text-xl font-semibold px-2 text-indigo-700">On-Hours Settings</legend>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                    <div>
                        <label for="on_hours_start" class="block text-sm font-medium text-gray-700 mb-1">Start Time (24h)</label>
                        <input type="time" id="on_hours_start" name="on_hours_start" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="on_hours_end" class="block text-sm font-medium text-gray-700 mb-1">End Time (24h)</label>
                        <input type="time" id="on_hours_end" name="on_hours_end" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>

                <div class="mt-4">
                    <label for="on_urls" class="block text-sm font-medium text-gray-700 mb-1">On-Hours URLs (One URL per line)</label>
                    <textarea id="on_urls" name="on_urls" rows="5" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://site1.com&#10;https://site2.com&#10;https://site3.com"></textarea>
                </div>

                <div class="mt-4">
                    <label for="rotation_time_seconds" class="block text-sm font-medium text-gray-700 mb-1">Rotation Time (seconds)</label>
                    <input type="number" id="rotation_time_seconds" name="rotation_time_seconds" min="5" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </fieldset>

            <!-- Off-Hours Settings -->
            <fieldset class="border border-gray-300 rounded-lg p-4">
                <legend class="text-xl font-semibold px-2 text-gray-600">Off-Hours Settings</legend>
                <div class="mt-2">
                    <label for="off_hours_url" class="block text-sm font-medium text-gray-700 mb-1">Off-Hours URL</label>
                    <input type="url" id="off_hours_url" name="off_hours_url" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://my-company-dashboard.com">
                </div>
            </fieldset>

            <!-- Save Button -->
            <div class="flex items-center justify-end pt-4">
                <button type="submit" id="save-button" class="flex items-center justify-center w-full md:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                    <span id="save-button-text">Save Configuration</span>
                    <div id="save-spinner" class="spinner hidden ml-3"></div>
                </button>
            </div>

        </form>
    </div>

    <script>
        // Get DOM elements
        const form = document.getElementById('config-form');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successDiv = document.getElementById('success-message');
        const saveButton = document.getElementById('save-button');
        const saveButtonText = document.getElementById('save-button-text');
        const saveSpinner = document.getElementById('save-spinner');

        // Form field elements
        const onUrlsField = document.getElementById('on_urls');
        const offHoursUrlField = document.getElementById('off_hours_url');
        const rotationTimeField = document.getElementById('rotation_time_seconds');
        const startTimeField = document.getElementById('on_hours_start');
        const endTimeField = document.getElementById('on_hours_end');

        /**
         * Shows an error message.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            successDiv.classList.add('hidden');
        }

        /**
         * Shows a success message and hides it after 3 seconds.
         */
        function showSuccess() {
            successDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 3000);
        }

        /**
         * Sets the loading state for the save button.
         * @param {boolean} isLoading - Whether to show the loading spinner.
         */
        function setButtonLoading(isLoading) {
            if (isLoading) {
                saveButton.disabled = true;
                saveButtonText.textContent = 'Saving...';
                saveSpinner.classList.remove('hidden');
            } else {
                saveButton.disabled = false;
                saveButtonText.textContent = 'Save Configuration';
                saveSpinner.classList.add('hidden');
            }
        }

        /**
         * Loads the current configuration from the server and populates the form.
         */
        async function loadConfig() {
            try {
                const response = await fetch('/config');
                if (!response.ok) {
                    throw new Error(`Failed to load config: ${response.statusText}`);
                }
                const config = await response.json();

                // Populate form
                onUrlsField.value = config.on_urls.join('\n');
                offHoursUrlField.value = config.off_hours_url;
                rotationTimeField.value = config.rotation_time_seconds;
                startTimeField.value = config.on_hours_start;
                endTimeField.value = config.on_hours_end;

                // Show form and hide loading
                form.classList.remove('hidden');
                loadingDiv.classList.add('hidden');

            } catch (err) {
                console.error(err);
                showError(err.message);
                loadingDiv.classList.add('hidden');
            }
        }

        /**
         * Saves the current form data to the server.
         */
        async function saveConfig(event) {
            event.preventDefault(); // Prevent default form submission
            setButtonLoading(true);

            try {
                // Read data from form
                const onUrls = onUrlsField.value.split('\n').filter(url => url.trim() !== ''); // Split by newline and remove empty lines
                const configData = {
                    on_urls: onUrls,
                    off_hours_url: offHoursUrlField.value,
                    rotation_time_seconds: parseInt(rotationTimeField.value, 10),
                    on_hours_start: startTimeField.value,
                    on_hours_end: endTimeField.value,
                };

                const response = await fetch('/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(configData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Failed to save config: ${response.statusText}`);
                }

                showSuccess();

            } catch (err) {
                console.error(err);
                showError(err.message);
            } finally {
                setButtonLoading(false);
            }
        }

        // --- Event Listeners ---
        // Load config when the page is ready
        document.addEventListener('DOMContentLoaded', loadConfig);
        // Save config when the form is submitted
        form.addEventListener('submit', saveConfig);

    </script>
</body>
</html>
