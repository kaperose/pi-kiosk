<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Config</title>
    <!-- Removed Tailwind CDN and linked to our clean, local stylesheet -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="page-body">

    <div class="page-container">
        <!-- Header -->
        <header class="header">
            <div class="header-logo-container">
                <svg class="header-logo" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            </div>
            <h1 class="header-title">Kiosk Config</h1>
            <p class="header-subtitle">Manage your kiosk display settings and schedules</p>
        </header>

        <!-- Main Config Card -->
        <main class="config-card">
            
            <!-- Status Message -->
            <div id="status-message" class="status-message" role="alert"></div>
            
            <!-- Display Schedule -->
            <section class="card-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <svg class="section-title-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Display Schedule
                    </h2>
                    <span class="status-badge">Active</span>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="on_hours_start" class="form-label">Start Time (24h)</label>
                        <input type="time" id="on_hours_start" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="on_hours_end" class="form-label">End Time (24h)</label>
                        <input type="time" id="on_hours_end" class="form-input">
                    </div>
                </div>
            </section>

            <!-- Content Rotation -->
            <section class="card-section">
                <div class="section-header">
                    <h2 class="section-title">
                         <svg class="section-title-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.102 1.101"></path></svg>
                        Content Rotation
                    </h2>
                    <button type="button" id="add-url-btn" class="button-add">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        Add URL
                    </button>
                </div>
                <div id="on-urls-list" class="url-list">
                    <!-- Dynamic URL entries will be injected here -->
                </div>
            </section>

            <!-- Off Hours URL -->
            <section class="card-section">
                <div class="section-header">
                    <h2 class="section-title">Off-Hours Display URL</h2>
                </div>
                <div class="form-group">
                    <label for="off_hours_url" class="form-label">Page to be displayed outside operating hours</label>
                    <input type="text" id="off_hours_url" placeholder="https://offhours.site" class="form-input">
                </div>
            </section>

            <!-- Action Buttons -->
            <footer class="card-footer">
                <!-- Left-side buttons -->
                <div class="footer-button-group">
                    <button type="button" id="restart-btn" class="button button-secondary">
                        <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2A8.001 8.001 0 0019.418 15m0 0H15"></path></svg>
                        Restart Kiosk
                    </button>
                    <button type="button" id="update-btn" class="button button-secondary">
                        <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Update from GitHub
                    </button>
                </div>
                <!-- Save Button -->
                <button type="button" id="save-btn" class="button button-primary">
                    <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                    Save Changes
                </button>
            </footer>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const onUrlsList = document.getElementById('on-urls-list');
        const addUrlBtn = document.getElementById('add-url-btn');
        const saveBtn = document.getElementById('save-btn');
        const restartBtn = document.getElementById('restart-btn');
        const updateBtn = document.getElementById('update-btn');
        const statusMessage = document.getElementById('status-message');

        // --- Helper: Create URL Entry ---
        function createUrlEntry(url = '', duration = 60) {
            const div = document.createElement('div');
            div.className = 'url-entry'; // Use semantic class
            
            div.innerHTML = `
                <div class="url-entry-group-url">
                    <label class="form-label">URL</label>
                    <input type="text" value="${url}" placeholder="https://example.com" class="form-input url-input">
                </div>
                <div class="url-entry-group-duration">
                    <label class="form-label">Duration (s)</label>
                    <input type="number" value="${duration}" min="1" class="form-input duration-input">
                </div>
                <button type="button" class="button-remove">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            `;
            
            div.querySelector('.button-remove').addEventListener('click', () => {
                div.remove();
            });
            
            onUrlsList.appendChild(div);
        }

        // --- Helper: Show Status Message ---
        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            // Use semantic classes for state
            statusMessage.classList.remove('status-success', 'status-error', 'status-loading');
            statusMessage.classList.add('visible');
            
            if (type === 'success') {
                statusMessage.classList.add('status-success');
            } else if (type === 'error') {
                statusMessage.classList.add('status-error');
            } else { // 'loading'
                statusMessage.classList.add('status-loading');
            }
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusMessage.classList.remove('visible');
                }, 3000);
            }
        }
        
        // --- Helper: Set Button Loading State ---
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                // Add spinner
                const spinner = document.createElement('div');
                spinner.className = 'spinner'; // Use semantic class
                button.prepend(spinner);
            } else {
                button.disabled = false;
                // Remove spinner
                const spinner = button.querySelector('.spinner');
                if (spinner) {
                    spinner.remove();
                }
            }
        }

        // --- API Call: Load Config ---
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('Network response was not ok');
                const config = await response.json();

                document.getElementById('on_hours_start').value = config.on_hours_start || '08:00';
                document.getElementById('on_hours_end').value = config.on_hours_end || '18:00';
                document.getElementById('off_hours_url').value = config.off_hours_url || '';

                onUrlsList.innerHTML = '';
                if (config.on_urls && config.on_urls.length > 0) {
                    config.on_urls.forEach(item => {
                        createUrlEntry(item.url, item.duration);
                    });
                } else {
                    createUrlEntry('', 60);
                }
            } catch (error) {
                showStatus(`Error loading config: ${error.message}`, 'error');
            }
        }

        // --- API Call: Save Config ---
        async function saveConfig() {
            showStatus('Saving...', 'loading');
            setButtonLoading(saveBtn, true);
            
            const onUrlEntries = document.querySelectorAll('.url-entry');
            const on_urls = [];
            onUrlEntries.forEach(entry => {
                const url = entry.querySelector('.url-input').value;
                const duration = parseInt(entry.querySelector('.duration-input').value, 10);
                if (url && duration > 0) {
                    on_urls.push({ url, duration });
                }
            });

            const config = {
                on_hours_start: document.getElementById('on_hours_start').value,
                on_hours_end: document.getElementById('on_hours_end').value,
                off_hours_url: document.getElementById('off_hours_url').value,
                on_urls: on_urls
            };

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                if (!response.ok) throw new Error('Server rejected the save');
                showStatus('Configuration saved successfully!', 'success');
            } catch (error) {
                showStatus(`Error saving config: ${error.message}`, 'error');
            } finally {
                setButtonLoading(saveBtn, false);
            }
        }
        
        // --- API Call: Restart Kiosk ---
        async function restartKiosk() {
            if (!confirm('Are you sure you want to restart the kiosk display?')) return;
            
            showStatus('Restarting kiosk...', 'loading');
            setButtonLoading(restartBtn, true);
            
            try {
                const response = await fetch('/api/restart', { method: 'POST' });
                if (!response.ok) throw new Error('Server responded with an error');
                showStatus('Kiosk restart command sent!', 'success');
            } catch (error) {
                showStatus(`Error restarting kiosk: ${error.message}`, 'error');
            } finally {
                setButtonLoading(restartBtn, false);
            }
        }
        
        // --- API Call: Update from GitHub ---
        async function updateFromGitHub() {
            if (!confirm('Are you sure you want to pull updates from GitHub? This will restart all services.')) return;
            
            showStatus('Pulling updates from GitHub...', 'loading');
            setButtonLoading(updateBtn, true);
            
            try {
                const response = await fetch('/api/update', { method: 'POST' });
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('Update successful! Services are restarting.', 'success');
                    console.log('Update Output:', result.message);
                } else {
                    throw new Error(result.message || 'Update failed');
                }
            } catch (error) {
                showStatus(`Error updating: ${error.message}`, 'error');
            } finally {
                setButtonLoading(updateBtn, false);
            }
        }

        // --- Event Listeners ---
        addUrlBtn.addEventListener('click', () => createUrlEntry('', 60));
        saveBtn.addEventListener('click', saveConfig);
        restartBtn.addEventListener('click', restartKiosk);
        updateBtn.addEventListener('click', updateFromGitHub);
        
        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', loadConfig);
    </script>
</body>
</html>
